<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>당신이 로판 세계에 빙의한다면</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@500&display=swap');

        body {
            background-image: url('3.png');
            background-size: cover;
            color: white;
            text-align: center;
            font-family: 'Noto Serif Korean', serif; /* 모든 텍스트에 'Noto Serif Korean' 폰트 적용 */
        }

        h1 {
            font-size: 3rem;
            line-height: 1.3;
            word-spacing: -2px;
        }

        h3 {font-size: 1.5rem;

        }

        .up {
            margin-top: 200px;
        }

        #result {
            font-size: 2rem; 
            margin-top: 55px; 
            color: yellow;
            text-decoration: underline;
        }
        .font {font-style: }

        /* 버튼 스타일 변경 */
        button {
            margin-top: 20px;
            border-radius: 47px;
            background: #D95A9F;
            box-shadow: 0px 0px 10px 5px rgba(255, 229, 0, 0.70);
            color: white;
            padding: 20px 30px; 
            font-size: 1.6rem;
            font-family: 'Noto Serif Korean', serif; 
            cursor: pointer;
        }
    </style>
</head>
<body>
<section>
<div class="up">
    <h3>"사랑과 낭만이 가득한"</h3>
</div>
<div>
    <h1>내가 로판 세계에 빙의 한다면<br>어떤 캐릭터에 빙의 하게 될까?</h1>
</div>
<button onclick="showResult()"> 눌러서 결과 확인하기</button>
<div id="result"></div>
</section>
<script type="text/javascript">
    let residence = ["로제타", "닉스", "로디에르" , "라텐시아" , "바델베르트" , "실베슈테인", "탈로스"];
    let job = ["하녀", "집사장", "영애" , "영식", "기사", "후계자", "정원사", "가주"];
    let power = ["아름다운" , "쾌활한" , "선량한" ,  "실리에 밝은" , "명성 높은" , "수줍음을 많이 타는" , "이중적인" , "이기적인", "악명높은"];

    function pick(arr) {
        let a = arr.length;
        let b = Math.random() * a;
        let c = Math.floor(b);
        return c;
    }

    function showResult() {
        let selectedResidence = residence[pick(residence)];
        let selectedPower = power[pick(power)];
        let selectedJob = job[pick(job)];

        let resultElement = document.getElementById("result");
        resultElement.innerHTML = "당신은 " + selectedResidence + " 가문의 " + selectedPower  + " "+selectedJob + " 입니다.";
    }
</script>
</body>
</html>
